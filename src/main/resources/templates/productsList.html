<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Price</td>
    </tr>
    </thead>
    <!--/*@thymesVar id="products" type="List<Product>"*/-->
    <tbody th:each="product : ${products}">
    <tr>
        <td>${product.name}</td>
        <td>${product.price}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
